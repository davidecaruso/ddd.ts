name: main
on:
  pull_request:
  push:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v3

      - name: set Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  test:
    name: node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 19]
        os: [ubuntu-latest]

    steps:
      - name: clone repository
        uses: actions/checkout@v3

      - name: set node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: install dependencies
        run: npm install

      - name: install peer dependencies
        run: npm i @types/bson @types/uuid bson uuid

      - name: run test
        run: npm run test

